{% extends "admin/base_site.html" %}
{% load compress %}
{% compress js/css %}
    {% block extrastyle %}
        {% load static %}
        <style>
            :root {
                --primary-color: #1d1d1b;
                --header-bg-color: #f8f8f8;
                --header-color: #000000eb;
                --header-link-color: #065cb6;
                --primary-color-faded: #475061;
                --secondary-color: #076fde;
                --dark-grey-color: #797979;
            }

            ::selection {
                background: var(--secondary-color);
                color: var(--primary-color);
                opacity: 1
            }

            ::-moz-selection {
                background: var(--secondary-color);
                color: var(--primary-color);
                opacity: 1
            }

            body {
                font-family: -apple-system,
                BlinkMacSystemFont,
                'Segoe UI',
                Roboto,
                Helvetica,
                Arial,
                sans-serif,
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol';
            }

            #header {
                background: var(--header-bg-color
                );
                color: var(--header-color);
            }

            .module h2, .module caption, .inline-group h2 {
                background-color: var(--primary-color-faded);
                color: var(--primary-fg);
            }

            div.breadcrumbs {
                background: var(--primary-color-faded);
            }

            a:link, a:visited {
                color: var(--primary-color-faded);
            }

            form .selector-chosen h2 {
                background: var(--primary-color-faded);
                color: var(--primary-fg);
            }

            .button, input[type=submit], input[type=button], .submit-row input, a.button {
                background: var(--primary-color-faded);
            }

            .button.default, input[type=submit].default, .submit-row input.default {
                background: var(--secondary-color);
            }

            .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
                background: var(--primary-color-faded);
                opacity: 0.8;
            }

            .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
                background: var(--primary-color);
                opacity: 0.8;
            }

            #branding h1, #branding h1 a:link, #branding h1 a:visited {
                color: var(--header-color);
            }

            #header a:link, #header a:visited {
                color: var(--header-link-color);
                font-weight: bold;
            }

            .addlink, .changelink, .inlinechangelink, .deletelink {
                padding-left: 16px;
                text-transform: uppercase;
            }

            .object-tools a:link, .object-tools a:visited {
                background-color: #8e8e8e;
            }

            #content-main #changelist-filter h3 {
                text-transform: uppercase;
                font-size: 0.9em;
            }

            #content-main #changelist .actions {
                color: var(--dark-grey-color);
            }

            #content-main #changelist-filter a {
                color: var(--primary-color);
            }

            #content-main #changelist-filter li.selected a {
                color: var(--header-link-color);
            }


            #content-main .object-tools a:link, #content-main .object-tools a:visited {
                color: white;
            }

            #content-main #changelist-filter li.selected {
                border-left: 5px solid var(--header-link-color);
            }

            #content-main .quiet, #content-main a.quiet:link, #content-maina.quiet:visited {
                color: var(--dark-grey-color);;
            }

            #content-main .quiet, #content-main a.quiet:link, #content-main a.quiet:visited {
                color: var(--dark-grey-color);
            }

            #content-main .help, #content-main p.help, #content-main form p.help, #content-main div.help, #content-main form div.help, #content-main div.help li {
                color: var(--dark-grey-color);
            }

            .related-widget-wrapper-link:link {
                visibility: hidden;
            }

            /* Hide unrequired save button types in add and change forms*/
            .submit-row input[name="_addanother"],
            .submit-row input[name="_continue"] {
                display: none;
            }

            .password-help {
                font-size: 1.2em;
                border: 1px gray solid;
                padding: 4px;
            }

            .vlc-text-info {
                display: inline-block;
                padding: 8px;
                background-color: #339EFF20;
            }


        </style>
    {% endblock %}


    {% block branding %}
        <div id="site-name">
            <a aria-label="Home" href="{% url 'admin:index' %}">
                <img alt="logo" aria-label="logo" src="{% static 'images/logo.png' %}" width="180px"></a>
            </a>
        </div>

    {% endblock %}
    {% block nav-global %}
    {% endblock %}
{% endcompress %}
