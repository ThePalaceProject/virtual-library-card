[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
profile = "black"

[tool.poetry]
authors = ["The Palace Project <info@thepalaceproject.org>"]
description = "Virtual Library Card Creator"
homepage = "https://thepalaceproject.org"
name = "Virtual Library Card"
readme = "README.md"
repository = "https://github.com/ThePalaceProject/ virtual-library-card"
version = "0"  # Version number is managed with tags in git

[tool.poetry.dependencies]
attrs = "^22.2.0"
boto3 = "^1.26.75"
certifi = "2022.12.7"
chardet = "^5.1.0"
crispy-forms-materialize = "0.2"
datedelta = "1.4"
Django = "3.2.18"
django-absoluteuri = "1.3.0"
django-appconf = "1.0.5"
django-bootstrap4 = "2.3.1"
django-compressor = "4.3.1"
django-compressor-postcss = "0.8.2"
django-crispy-forms = "1.14.0"
django-htmlmin = "0.11.0"
django-localflavor = "3.1"
django-localflavor-us = "1.1"
django-material = "1.11.3"
django-materialize-css = "0.0.1"
django-recaptcha = "^3.0.0"
django-rename-app = "^0.1.5"
django-render-block = "0.9.2"
django-sequences = "2.7"
django-storages = "^1.13.2"
djangorestframework = "3.14.0"
jinja2 = "3.1.2"
Pillow = "9.4.0"
psycopg2-binary = "2.9.5"
PyJWT = "^2.6.0"
PyMySQL = "1.0.2"
python = ">=3.8,<4"
python-stdnum = "1.18"
pytz = "2022.7.1"
pyuwsgi = ">=2.0,<2.1"
requests = "2.28.2"
six = "1.16.0"

[tool.poetry.group.ci.dependencies]
dunamai = "^1.15.0"
pre-commit = "~2.17"
tox = "^3.28.0"
tox-docker = "^3.1.0"
tox-gh-actions = "^2.12.0"

[tool.poetry.group.dev.dependencies]
parameterized = "^0.8.1"
pytest = "^7.2.1"
pytest-django = "^4.5.2"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "virtual_library_card.settings.dev"

[tool.tomlsort]
ignore_case = true
in_place = true
sort_inline_arrays = true
sort_table_keys = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
